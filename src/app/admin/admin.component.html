<div class="container">
  <h2>Administración de Datos</h2>

  <!-- Botones para abrir modales -->
  <section class="grid-section">
    <div>
      <button class="back-button" (click)="volverATurnosAgendados()">Volver a Turnos Agendados</button>
      <button class="open-modal-btn" (click)="openModal('proveedores')">Gestionar Proveedores</button>
      <button class="open-modal-btn" (click)="openModal('jaulas')">Gestionar Jaulas</button>
    </div>
  </section>

  <!-- Modal para Proveedores -->
  <div id="proveedoresModal" class="modal" [class.active]="showModalProveedores">
    <div class="modal-content">
      <span class="close" (click)="closeModal('proveedores')">&times;</span>
      <h3>Proveedores</h3>
  
      <!-- Formulario para agregar proveedor -->
      <input [(ngModel)]="nuevoProveedorNombre" name="nuevoProveedorNombre" placeholder="Nombre del proveedor">
      <button (click)="addProveedor()">Agregar Proveedor</button>
  
      <ul>
        <li *ngFor="let proveedor of proveedores">
          {{ proveedor.nombre }}
          <div>
            <button class="edit-btn" (click)="selectProveedor(proveedor)">Editar</button>
            <button class="delete-btn" (click)="deleteProveedor(proveedor.idProveedor)">Eliminar</button>
          </div>
        </li>
      </ul>
  
      <!-- Sección para editar productos del proveedor seleccionado -->
      <div *ngIf="proveedorSeleccionado">
        <h4>Productos de {{ proveedorSeleccionado.nombre }}</h4>
        <ul>
          <li *ngFor="let producto of productosSeleccionados">
            {{ producto.nombre }} - Cantidad: {{ producto.cantidad }}
            <div>
              <button class="edit-btn" (click)="editProducto(proveedorSeleccionado.idProveedor, producto)">Editar</button>
              <button class="delete-btn" (click)="deleteProducto(proveedorSeleccionado.idProveedor, producto.idProducto)">Eliminar</button>
            </div>
          </li>
        </ul>
  
        <!-- Formulario para agregar productos al proveedor seleccionado -->
        <input [(ngModel)]="nuevoProductoNombre" name="nuevoProductoNombre" placeholder="Nombre del Producto">
        <input [(ngModel)]="nuevoProductoCantidad" name="nuevoProductoCantidad" placeholder="Cantidad del Producto" type="number">
        <button (click)="addProducto(proveedorSeleccionado.idProveedor)">Agregar Producto</button>
      </div>
    </div>
  </div>
  
<!-- Modal para Jaulas -->
<div id="jaulasModal" class="modal" [class.active]="showModalJaulas">
  <div class="modal-content">
    <span class="close" (click)="closeModal('jaulas')">&times;</span>
    <h3>Jaulas</h3>

    <!-- Formulario para agregar jaula -->
    <input [(ngModel)]="nuevaJaula" name="nuevaJaula" placeholder="Número de Jaula" type="number">
    <button (click)="addJaula()">Agregar Jaula</button>

    <!-- Lista de jaulas con botones de editar y eliminar -->
    <ul>
      <li *ngFor="let jaula of jaulas">
        {{ jaula }}
        <div>
          <button class="edit-btn" (click)="editJaula(jaula)">Editar</button>
          <button class="delete-btn" (click)="deleteJaula(jaula)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
